<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
  <tr>
    <td>
      <a th:href="@{/products/add}" type="button" class="btn btn-primary">Add product</a>
    </td>
    <td>
      <form action="/products/searchName" method="get">
        <input type="text" name="name" placeholder="Nhập tên tìm kiếm">
        <button>Tìm kiếm</button>
      </form>

    </td>
  </tr>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Img</th>
    <th scope="col">edit</th>
    <th scope="col">delete</th>
  </tr>
  <tbody>
  <tr th:each="product : ${products}">
    <th scope="row" th:text="${product.id}"></th>
    <th scope="row" th:text="${product.name}"></th>
    <th scope="row" th:text="${product.price}"></th>
    <td><img th:src="${product.img}" alt="" width="150px" height="200px"></td>
    <td>
      <a th:href="@{/products/edit/{id}(id=${product.id})}" type="button" class="btn btn-warning">Edit</a>
    </td>
    <td>
      <button type="button" value="${product.id}" id="btnDelete" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
        Delete
      </button>
    </td>
  </tr>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn xóa ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          <a href="/products/delete/${id}" type="button" class="btn btn-primary">Xác nhận</a>
        </div>
      </div>
    </div>
  </div>
  </tbody>
</table>
</body>
</html>
